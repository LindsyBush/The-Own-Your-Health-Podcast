<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Shop | Own Your Health</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/product-card.js"></script>
    <script src="components/shop-hero.js"></script>
</head>
<body class="bg-[#F9F6F0]">
    <custom-navbar></custom-navbar>
    
    <main class="min-h-screen pt-20">
        <shop-hero 
            title="Curated Wellness Essentials" 
            subtitle="Thoughtfully selected products to complement your health journey"
            image="http://static.photos/wellness/1200x630/80"
        ></shop-hero>

        <!-- Product Categories -->
        <section class="py-16 px-4">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-3xl font-medium text-[#3C2A21] mb-12 text-center">Shop by Category</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <category-card 
                        title="Digital Guides" 
                        image="http://static.photos/minimal/640x360/30"
                        link="#digital"
                    ></category-card>
                    <category-card 
                        title="Wellness Kits" 
                        image="http://static.photos/wellness/640x360/35"
                        link="#kits"
                    ></category-card>
                    <category-card 
                        title="Home Essentials" 
                        image="http://static.photos/home/640x360/40"
                        link="#home"
                    ></category-card>
                    <category-card 
                        title="Self Care" 
                        image="http://static.photos/wellness/640x360/45"
                        link="#selfcare"
                    ></category-card>
                </div>
            </div>
        </section>

        <!-- Featured Products -->
        <section class="py-16 px-4 bg-[#F5EFE6]">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-3xl font-medium text-[#3C2A21] mb-12 text-center">Featured Products</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                    <product-card 
                        title="Morning Ritual Journal" 
                        price="2,500 KES"
                        image="http://static.photos/minimal/640x360/50"
                        category="Digital Download"
                    ></product-card>
                    <product-card 
                        title="Adaptogenic Tea Set" 
                        price="3,800 KES"
                        image="http://static.photos/food/640x360/55"
                        category="Wellness Kit"
                    ></product-card>
                    <product-card 
                        title="Sleep Soundtrack" 
                        price="1,200 KES"
                        image="http://static.photos/wellness/640x360/60"
                        category="Digital Download"
                    ></product-card>
                    <product-card 
                        title="Ayurvedic Oil Collection" 
                        price="4,200 KES"
                        image="http://static.photos/wellness/640x360/65"
                        category="Self Care"
                    ></product-card>
                </div>
            </div>
        </section>

        <!-- Testimonials -->
        <section class="py-20 px-4 bg-[#E4D5C7]">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-3xl font-bold text-[#3C2A21] text-center mb-16">Happy Customers</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <testimonial-card 
                        avatar="http://static.photos/people/200x200/70" 
                        name="Amina K." 
                        role="Wellness Enthusiast"
                    >
                        <span slot="quote">"The quality of these products is exceptional. Every item feels like it was made with care and intention."</span>
                    </testimonial-card>
                    <testimonial-card 
                        avatar="http://static.photos/people/200x200/75" 
                        name="David M." 
                        role="Long-time Customer"
                    >
                        <span slot="quote">"Finally a shop that understands true wellness. The journal has transformed my morning routine."</span>
                    </testimonial-card>
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>
    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
    <script src="components/category-card.js"></script>
</body>
</html>
